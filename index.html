            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #0a0a0a;
            color: #fff;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background-color: #1a1a1a;
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #4a148c;
        }

        .nav-menu {
            background: #1a1a1a;
            padding: 10px 0;
            position: relative;
            z-index: 1000;
        }

        .menu-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .menu-toggle {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            position: absolute;
            right: 20px;
            top: 20px;
            z-index: 1001;
        }

        .menu {
            display: flex;
            justify-content: center;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .menu-item {
            position: relative;
            margin: 0 15px;
        }

        .menu-link {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            display: block;
            transition: color 0.3s;
            font-weight: 500;
        }

        .menu-link:hover {
            color: #9c27b0;
        }

        .submenu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background: #1a1a1a;
            min-width: 200px;
            border: 1px solid #4a148c;
            border-radius: 4px;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .menu-item:hover .submenu {
            display: block;
        }

        .submenu-item {
            list-style: none;
        }

        .submenu-link {
            color: white;
            text-decoration: none;
            padding: 12px 20px;
            display: block;
            transition: all 0.3s;
            font-size: 0.95em;
        }

        .submenu-link:hover {
            background-color: #4a148c;
            padding-left: 25px;
        }

        .menu-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 998;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .menu-overlay.active {
            display: block;
            opacity: 1;
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 8px;
            cursor: pointer;
        }

        .logo-container:hover {
            opacity: 0.9;
        }

        .logo-image {
            height: 65px;
            width: auto;
        }

        .search-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 0 20px;
            position: relative;
            display: flex;
            gap: 10px;
        }

        .search-input {
            flex: 1;
            padding: 12px 20px;
            background: #1a1a1a;
            border: 2px solid #4a148c;
            border-radius: 25px;
            color: #fff;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #9c27b0;
            box-shadow: 0 0 10px rgba(156, 39, 176, 0.3);
        }

        .search-button {
            padding: 12px;
            background: #4a148c;
            border: none;
            border-radius: 25px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 45px;
            height: 45px;
        }

        .search-button:hover {
            background: #9c27b0;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 25px;
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
            flex: 1;
        }

        .video-card {
            background: #1a1a1a00;
            border-radius: 8px;
            overflow: hidden;
            transition: all 0.3s;
        }

        .video-card:hover {
            transform: translateY(-5px);
        }

        .video-link {
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .thumbnail-container {
            position: relative;
            overflow: hidden;
            aspect-ratio: 16/9;
        }

        .video-thumbnail {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .video-card:hover .video-thumbnail {
            transform: scale(1.05);
        }

        .play-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .video-card:hover .play-overlay {
            opacity: 1;
        }

        .play-icon {
            font-size: 48px;
            color: #fff;
            background: rgba(156, 39, 176, 0.8);
            border-radius: 50%;
            padding: 10px;
        }

        .video-info {
            padding: 15px;
        }

        .video-title {
            font-size: 1.1em;
            color: #fff;
            margin-bottom: 5px;
        }

        .video-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .tag {
            font-size: 0.9em;
            color: #9c27b0;
            cursor: pointer;
            transition: color 0.3s;
            text-decoration: none;
        }

        .tag:hover {
            color: #ce93d8;
        }

        .video-page {
            display: none;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
        }

        .video-page.active {
            display: block;
        }

        .video-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        .video-details {
            margin-bottom: 20px;
        }

        .main-video {
            background: #1a1a1a;
            border-radius: 8px;
            overflow: hidden;
        }

        @media (min-width: 1024px) {
            .video-container {
                grid-template-columns: 1fr;
                max-width: 1200px;
                margin: 0 auto;
            }
        }

        .recommended-videos {
            margin-top: 5px;
        }

        .recommended-title {
            font-size: 1.5em;
            color: #fff;
            margin-bottom: 20px;
        }

        .recommended-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .recommended-video {
            background: #1a1a1a;
            border-radius: 1px;
            overflow: hidden;
            transition: transform 0.3s;
        }

        .recommended-video:hover {
            transform: translateY(-5px);
        }

        .recommended-thumbnail {
            width: 100%;
            aspect-ratio: 16/9;
            object-fit: cover;
        }

        .recommended-info {
            padding: 15px;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin: 30px 0;
        }

        .page-button {
            background: #4a148c;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .page-button:hover {
            background: #9c27b0;
        }

        .page-button.active {
            background: #9c27b0;
        }

        .page-button.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
         .back-button {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 20px;
            background: #4a148c;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background: #9c27b0;
        }

        .footer {
            background: #1a1a1a;
            padding: 20px;
            margin-top: auto;
            border-top: 2px solid #4a148c;
            text-align: center;
        }

        .footer-content {
            max-width: 1400px;
            margin: 0 auto;
        }

        .social-links {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 10px;
        }

        .social-links a {
            color: #9c27b0;
            font-size: 24px;
            transition: color 0.3s;
        }

            color: #ce93d8;
        }

        .footer-links {

            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .footer-links a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s;

        }

            color: #9c27b0;

            .video-grid {
                grid-template-columns: 1fr;
            }

            }

                top: 0;
                right: -300px;
                width: 300px;
                height: 100vh;
                background: #1a1a1a;
                padding: 80px 20px 20px;
                transition: right 0.3s ease;
                box-shadow: -2px 0 5px rgba(0, 0, 0, 0.2);
            }

            .nav-menu.active {
                right: 0;
            }

            .menu {
                flex-direction: column;
            }

            .menu-item {
                margin: 0;
                width: 100%;
            }

            .menu-link {
                padding: 15px 20px;
                border-bottom: 1px solid #2a2a2a;
            }

            .submenu {
                position: static;
                width: 100%;
                border: none;
                background: #2a2a2a;
                display: none;
                box-shadow: none;
            }

            .menu-item.active .submenu {
                display: block;
            }

            .submenu-link {
                padding: 12px 30px;
            }

            body.menu-open {
                overflow: hidden;
            }

            .recommended-video {
                flex-direction: column;
            }

            .recommended-thumbnail {
                width: 100%;
            }

            .footer-links {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }
        }
    </style>
</head>

        let currentPlayer = null;

        function toggleMenu() {
            const menu = document.querySelector('.nav-menu');
            const menuToggle = document.querySelector('.menu-toggle i');
            const overlay = document.querySelector('.menu-overlay');
            const body = document.body;

            menu.classList.toggle('active');
            menuToggle.classList.toggle('bx-menu');
            menuToggle.classList.toggle('bx-x');
            overlay.classList.toggle('active');
            body.classList.toggle('menu-open');
        }

        function toggleSubmenu(element) {
            if (window.innerWidth <= 1024) {
                const menuItem = element.parentElement;
                const wasActive = menuItem.classList.contains('active');
                
                document.querySelectorAll('.menu-item.active').forEach(item => {
                    if (item !== menuItem) {
                        item.classList.remove('active');
                    }
                });

                menuItem.classList.toggle('active');
                
                if (!wasActive) {
                    event.preventDefault();
                }
            }
        }

        function createVideoCard(video, index) {
            const div = document.createElement('div');
            div.className = 'video-card';
            div.innerHTML = `
                <a href="#video=${video.id}" class="video-link" onclick="showVideoPage(${index}); return false;">
                    <div class="thumbnail-container">
                        <img src="${video.poster}" alt="${video.title}" class="video-thumbnail">
                        <div class="play-overlay">
                            <i class='bx bx-play-circle play-icon'></i>
                        </div>
                    </div>
                    <div class="video-info">
                        <h3 class="video-title">${video.title}</h3>
                        <div class="video-tags">
                            ${video.tags.map(tag => 
                                `<a href="#tag=${encodeURIComponent(tag)}" class="tag" onclick="filterByTag('${tag}'); return false;">${tag}</a>`
                            ).join(', ')}
                        </div>
                    </div>
                </a>
            `;
            return div;
        }

        function createPagination() {
            const totalPages = Math.ceil(videos.length / VIDEOS_PER_PAGE);
            const pagination = document.createElement('div');
            pagination.className = 'pagination';
            
            // Botão anterior
            const prevButton = document.createElement('button');
            prevButton.className = `page-button ${currentPage === 1 ? 'disabled' : ''}`;
            prevButton.textContent = '←';
            prevButton.onclick = () => {
                if (currentPage > 1) {
                    currentPage--;
                    showPage(currentPage);
                }
            };
            pagination.appendChild(prevButton);

            // Determinar quais números de página mostrar
            let startPage = Math.max(1, currentPage - 2);
            let endPage = Math.min(totalPages, startPage + 4);
            if (endPage - startPage < 4) {
                startPage = Math.max(1, endPage - 4);
            }

            // Números das páginas
            for (let i = startPage; i <= endPage; i++) {
                const pageButton = document.createElement('button');
                pageButton.className = `page-button ${i === currentPage ? 'active' : ''}`;
                pageButton.textContent = i;
                pageButton.onclick = () => {
                    currentPage = i;
                    showPage(i);
                };
                pagination.appendChild(pageButton);
            }

            // Botão próximo
            const nextButton = document.createElement('button');
            nextButton.className = `page-button ${currentPage === totalPages ? 'disabled' : ''}`;
            nextButton.textContent = '→';
            nextButton.onclick = () => {
                if (currentPage < totalPages) {
                    currentPage++;
                    showPage(currentPage);
                }
            };
            pagination.appendChild(nextButton);

            return pagination;
        }

        function showPage(page) {
            const videoGrid = document.getElementById('videoGrid');
            videoGrid.innerHTML = '';
            
            const start = (page - 1) * VIDEOS_PER_PAGE;
            const end = start + VIDEOS_PER_PAGE;
            const pageVideos = videos.slice(start, end);
            
            pageVideos.forEach((video, index) => {
                const videoCard = createVideoCard(video, start + index);
                videoGrid.appendChild(videoCard);
            });

            // Atualizar paginação
            const oldPagination = document.querySelector('.pagination');
            if (oldPagination) {
                oldPagination.remove();
            }
            const newPagination = createPagination();
            videoGrid.parentElement.appendChild(newPagination);
        }

        function showVideoPage(videoIndex) {
            const video = videos[videoIndex];
            const homePage = document.getElementById('homePage');
            const videoPage = document.getElementById('videoPage');
            
            homePage.style.display = 'none';
            videoPage.style.display = 'block';
            
            window.scrollTo(0, 0);
            
            document.getElementById('currentVideoTitle').textContent = video.title;
            document.getElementById('currentVideoTags').innerHTML = video.tags
                .map(tag => `<a href="#tag=${encodeURIComponent(tag)}" class="tag" onclick="filterByTag('${tag}'); return false;">${tag}</a>`)
                .join(', ');
            
            const recommendedVideosContainer = document.getElementById('recommendedVideos');
            recommendedVideosContainer.innerHTML = '';
            
            // Mostrar vídeos recomendados em grid
            videos.forEach((recVideo, index) => {
                if (index !== videoIndex) {
                    const recommendedVideo = document.createElement('div');
                    recommendedVideo.className = 'recommended-video';
                    recommendedVideo.innerHTML = `
                        <a href="#video=${recVideo.id}" class="video-link" onclick="showVideoPage(${index}); return false;">
                            <img src="${recVideo.poster}" alt="${recVideo.title}" class="recommended-thumbnail">
                            <div class="recommended-info">
                                <h3 class="video-title">${recVideo.title}</h3>
                            </div>
                        </a>
                    `;
                    recommendedVideosContainer.appendChild(recommendedVideo);
                }
            });
            
            if (currentPlayer) {
                currentPlayer.destroy();
                currentPlayer = null;
            }
            
            const mainVideoContainer = document.querySelector('.main-video');
            mainVideoContainer.innerHTML = '<video id="video-player"></video>';
            
            const videoElement = document.getElementById('video-player');
            videoElement.innerHTML = `<source src="${video.url}" type="video/mp4">`;
            
            currentPlayer = fluidPlayer('video-player', {
                layoutControls: {
                    controlBar: {
                        autoHideTimeout: 3,
                        animated: true,
                        autoHide: true
                    },
                    htmlOnPauseBlock: {
                        html: null,
                        height: null,
                        width: null
                    },
                    autoPlay: false,
                    mute: false,
                    allowTheatre: true,
                    playPauseAnimation: true,
                    playbackRateEnabled: false,
                    allowDownload: false,
                    playButtonShowing: true,
                    fillToContainer: true,
                    posterImage: video.poster
                }
            });
            
            window.location.hash = `video=${video.id}`;
        }

        function filterByTag(tag) {
            const videoGrid = document.getElementById('videoGrid');
            videoGrid.innerHTML = '';
            
            videos.forEach((video, index) => {
                if (video.tags.includes(tag)) {
                    const videoCard = createVideoCard(video, index);
                    videoGrid.appendChild(videoCard);
                }
            });

            const homePage = document.getElementById('homePage');
            const videoPage = document.getElementById('videoPage');
            
            homePage.style.display = 'block';
            videoPage.style.display = 'none';
            
            window.scrollTo(0, 0);
            
            window.location.hash = `tag=${encodeURIComponent(tag)}`;
        }

        function resetAndShowHome() {
            const homePage = document.getElementById('homePage');
            const videoPage = document.getElementById('videoPage');
            const searchInput = document.getElementById('searchInput');
            
            if (currentPlayer) {
                currentPlayer.destroy();
                currentPlayer = null;
            }

            searchInput.value = '';
            
            initializeGallery();

            homePage.style.display = 'block';
            videoPage.style.display = 'none';
            
            window.scrollTo(0, 0);
            
            window.location.hash = '';
        }

        function performSearch() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const videoGrid = document.getElementById('videoGrid');
            videoGrid.innerHTML = '';
            
            videos.forEach((video, index) => {
                if (video.title.toLowerCase().includes(query) ||
                    video.tags.some(tag => tag.toLowerCase().includes(query))) {
                    const videoCard = createVideoCard(video, index);
                    videoGrid.appendChild(videoCard);
                }
            });
        }

        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                performSearch();
            }
        });

        document.addEventListener('click', function(event) {
            const menu = document.querySelector('.nav-menu');
            const menuToggle = document.querySelector('.menu-toggle');
            
            if (menu.classList.contains('active') && 
                !menu.contains(event.target) && 
                !menuToggle.contains(event.target)) {
                toggleMenu();
            }
        });

        window.onhashchange = function() {
            const hash = window.location.hash.slice(1);
            if (hash.startsWith('video=')) {
                const videoId = hash.replace('video=', '');
                const videoIndex = videos.findIndex(v => v.id === videoId);
                if (videoIndex !== -1) {
                    showVideoPage(videoIndex);
                } else {
                    resetAndShowHome();
                }
            } else if (hash.startsWith('tag=')) {
                const tag = decodeURIComponent(hash.replace('tag=', ''));
                filterByTag(tag);
            } else {
                resetAndShowHome();
            }
        };

        function initializeGallery() {
            showPage(1);
        }

        window.onload = function() {
            initializeGallery();
            
            const hash = window.location.hash.slice(1);
            if (hash.startsWith('video=')) {
                const videoId = hash.replace('video=', '');
                const videoIndex = videos.findIndex(v => v.id === videoId);
                if (videoIndex !== -1) {
                    showVideoPage(videoIndex);
                }
            } else if (hash.startsWith('tag=')) {
                const tag = decodeURIComponent(hash.replace('tag=', ''));
                filterByTag(tag);
            }
        };
    </script>
